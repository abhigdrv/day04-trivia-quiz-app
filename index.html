<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day04-trivia-quiz-app</title>
    <script src="tailwind.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        first: '#898AA6',
                        second: '#C9BBCF',
                        third: '#B7D3DF',
                        fourth: '#D6EFED',
                    }
                }
            }
        }
    </script>
    <script src="script.js" defer></script>
</head>

<body>
    <header class="text-center bg-first text-white py-6">
        <h1 class="text-2xl font-bold">day04-trivia-quiz-app</h1>
        <p class="px-2">Load questions from an API/JSON and display the score at the end.</p>
    </header>
    <section class="relative w-[80%] h-[100vh] ml-[20px]">
        <form id="formSection">
            <div id="questions"></div>
            <button id="submit" class="border border-2 border-black rounded py-1 px-[40px] ml-2" onclick="submitForm()" type="button">Submit</button>
        </form>
        <div id="score"></div>
    </section>
    <footer class="p-2">
        <p class="text-center">Copyright &copy; 2024</p>
    </footer>
</body>

</html>
